<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini Bot with AdsGram</title>
    <!-- Include the AdsGram Script -->
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
</head>
<body>
    <h1>Welcome to My Telegram Mini Bot!</h1>

    <!-- Button to trigger the ad display -->
    <button onclick="onUserAction()">Watch Ad and Get Reward</button>

    <script>
        // Initialize AdsGram with your blockId
        const AdController = window.Adsgram.init({ blockId: "5657" });

        // Function to trigger the ad and handle the result
        function onUserAction() {
            // Show the ad
            AdController.show().then((result) => {
                // Check if the user watched the ad till the end
                if (result.done) {
                    // Reward the user for watching the ad till the end
                    rewardUser(); // Your reward function
                    console.log('User watched the ad successfully.');
                } else {
                    // Handle case when user closed the ad early
                    console.log('User closed the ad before completing.');
                }
            }).catch((error) => {
                // Handle any errors during ad playback
                console.error('Error occurred:', error.description);
            });
        }

        // Function to reward the user (e.g., give points or other incentives)
        function rewardUser() {
            alert('Congratulations! You have earned points for watching the ad!');
            // Add your reward logic here (e.g., increasing user points, virtual currency)
        }
    </script>
</body>
</html>
