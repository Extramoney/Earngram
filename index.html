<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earngram Watch Ads </title>
    <script src="js/vignette.min.js" data-zone="8600437" data-sdk="show_8600437"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            perspective: 1000px;
        }
        .app-container {
            text-align: center;
            background: linear-gradient(145deg, #ffffff, #d6e6f2);
            padding: 40px;
            border-radius: 20px;
            width: 320px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }
        .app-container:hover {
            transform: rotateY(15deg);
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            transform: translateZ(30px);
        }
        .token-section, .referral-section, .developer-label, .ad-button, .withdraw-button, .referral-button {
            transform: translateZ(20px);
        }
        .token-section {
            margin-bottom: 20px;
            background-color: #e7f0f5;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .referral-section {
            margin-bottom: 20px;
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
            color: #333;
        }
        .developer-label {
            display: inline-block;
            padding: 10px 25px;
            font-size: 15px;
            color: #444;
            background-color: #e7f0f5;
            border: 1px solid #ccc;
            border-radius: 12px;
            margin-bottom: 30px;
            font-weight: bold;
            text-decoration: none;
        }
        .developer-label:hover {
            color: #007bff;
        }
        .ad-button, .withdraw-button, .referral-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            margin-top: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
        }
        .blue-button { background-color: #007bff; }
        .green-button { background-color: #28a745; }
        .yellow-button { background-color: #ffc107; }
        .withdraw-button { background-color: #ff5722; }
        .referral-button { background-color: #6a1b9a; }
        .ad-button:hover, .withdraw-button:hover, .referral-button:hover {
            transform: translateY(-4px) translateZ(20px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        .ad-button:active, .withdraw-button:active, .referral-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h2>Watch Ads and Earn Rewards!</h2>
        <div class="token-section" id="tokenCount">Tokens: 0</div>
  
        <button class="ad-button blue-button" onclick="showRewardedAd()">Show Ad 1</button>
        <button class="ad-button green-button" onclick="showRewardedAd()">Show Ad 2</button>
        <button class="ad-button yellow-button" onclick="showRewardedAd()">Show Ad 3</button>
        <button class="withdraw-button" onclick="withdrawTokens()">Withdraw Tokens</button>
    </div>

    <script>
        let tokens = localStorage.getItem('tokens') ? parseInt(localStorage.getItem('tokens')) : 0;
        document.getElementById('tokenCount').innerText = `Tokens: ${tokens}`;

        const referralCode = localStorage.getItem('referralCode') || Math.random().toString(36).substring(2, 8).toUpperCase();
        localStorage.setItem('referralCode', referralCode);

        const referralLink = `${window.location.origin}${window.location.pathname}?ref=${referralCode}`;
        document.getElementById('referralLink').value = referralLink;

        function showRewardedAd() {
            if (typeof show_8600437 === 'function') {
                show_8600437().then(() => {
                    alert('Ad shown successfully!');
                    tokens += 1;
                    localStorage.setItem('tokens', tokens);
                    document.getElementById('tokenCount').innerText = `Tokens: ${tokens}`;
                }).catch(error => {
                    console.error('Ad failed to load or display:', error);
                });
            } else {
                console.error('Ad script is not loaded or available.');
                setTimeout(showRewardedAd, 1000);
            }
        }

        function withdrawTokens() {
            if (tokens >= 50) {
                alert(`You have withdrawn ${tokens} tokens.`);
                tokens = 0;
                localStorage.setItem('tokens', tokens);
                document.getElementById('tokenCount').innerText = `Tokens: ${tokens}`;
                window.location.href = "Earngram";
            } else {
                alert('You need a minimum of 50 tokens to withdraw.');
            }
        }

        function copyReferralLink() {
            const referralLinkInput = document.getElementById('referralLink');
            referralLinkInput.select();
            document.execCommand('copy');
            alert('Referral link copied to clipboard!');
        }

        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        if (refCode && refCode !== referralCode) {
            tokens += 100;
            localStorage.setItem('tokens', tokens);
            document.getElementById('tokenCount').innerText = `Tokens: ${tokens}`;
            alert('Referral link used successfully! You earned 100 tokens.');

            let referrerTokens = localStorage.getItem(`tokens_${refCode}`) ? parseInt(localStorage.getItem(`tokens_${refCode}`)) : 0;
            referrerTokens += 100;
            localStorage.setItem(`tokens_${refCode}`, referrerTokens);
        }
    </script>

</body></html>
