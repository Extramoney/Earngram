<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Cards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
        }

        .reward-card {
            background-color: #fff;
            border-radius: 10px;
            width: 250px;
            margin: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
        }

        .reward-card:hover {
            transform: translateY(-10px);
        }

        .reward-card h2 {
            font-size: 18px;
            color: #333;
        }

        .reward-card p {
            font-size: 14px;
            color: #888;
        }

        .reward-card .reward-btn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reward-card .reward-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="reward-card">
        <h2>Basic Reward</h2>
        <p>Earn 10 points</p>
        <button class="reward-btn" onclick="rewardUser(10)">Claim Reward</button>
    </div>
    <div class="reward-card">
        <h2>Premium Reward</h2>
        <p>Earn 50 points</p>
        <button class="reward-btn" onclick="rewardUser(50)">Claim Reward</button>
    </div>
    <div class="reward-card">
        <h2>Gold Reward</h2>
        <p>Earn 100 points</p>
        <button class="reward-btn" onclick="rewardUser(100)">Claim Reward</button>
    </div>
</div>

<script>
    function rewardUser(points) {
        alert(`You have claimed a reward of ${points} points!`);
    }
</script>

</body>
</html>
